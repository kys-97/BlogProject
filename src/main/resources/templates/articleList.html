<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">My Blog</h1>
    <h4 class="mb-3">Welcome to My Blog</h4>
</div>

<div class="container">
    <button type="button" id="create-btn"
            th:onclick="|location.href='@{/new-article}'|"
            class="btn btn-secondary btn-sm mb-3">글 등록</button>
    <!-- article 의 개수만큼 반복 -->
    <!--
    th:each - articles 키에 담긴 데이터 개수만큼 반복
    the:text - 반복 대상 객체의 id, text를 출력
    -->
    <div class="row-6" th:each="item : ${articles}">
        <div class="card">
            <!-- item의 id 출력-->
            <div class="card-header" th:text="${item.articleId}">
            </div>
            <div class="card-body">
                <h5 class="card-title" th:text="${item.articleTitle}"></h5>
                <p class="card-text" th:text="${item.articleContent}"></p>
                <a th:href="@{/articles/{articleId}(articleId=${item.articleId})}" class="btn btn-primary">보러가기</a>
            </div>
        </div>
        <br>
    </div>
</div>
<button type="button" class="btn btn-secondary" onclick="location.href='/logout'">Log Out</button>

<script src="/static/js/article.js"></script>
</body>
</html>
